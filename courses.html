    <div class="container my-5">
      <div class="row mb-4">
          <div class="col-lg-3">
              <label for="search-input" class="text-white">Search:</label>
              <input type="text" id="search-input" class="form-control" placeholder="Enter search keywords">
          </div>
          <div class="col-lg-3">
              <label for="topic-select" class="text-white">Topic:</label>
              <select id="topic-select" class="form-control">
                  <!-- Dropdown options will be populated dynamically using JavaScript -->
              </select>
          </div>
          <div class="col-lg-3">
              <label for="sort-select" class="text-white">Sort by:</label>
              <select id="sort-select" class="form-control">
                  <!-- Dropdown options will be populated dynamically using JavaScript -->
              </select>
          </div>
          <div class="col-lg-3">
              <button id="search-button" class="btn btn-primary btn-block mt-4">Search</button>
          </div>
      </div>

      <div id="data-container">
          <!-- The fetched data will be displayed here -->
      </div>
  </div>

  <script>
    // Function to fetch data from the API based on the search, topic, and sort values
    function fetchCourses(searchValue, topicValue, sortValue) {
        // Show the loader while waiting for the response
        const dataContainer = document.getElementById('data-container');
        dataContainer.innerHTML = '<div class="text-center">Loading...</div>';

        // Make the AJAX call to the API using jQuery
        $.ajax({
            url: 'https://smileschool-api.hbtn.info/courses',
            data: {
                q: searchValue,
                topic: topicValue,
                sort: sortValue
            },
            success: function (data) {
                // Handle the API response and display the data
                displayData(data);
            },
            error: function (xhr, status, error) {
                // Handle the error, e.g., display an error message
                dataContainer.innerHTML = '<div class="text-center">Error loading data.</div>';
            }
        });
    }

    // Function to display the fetched data on the page
    function displayData(data) {
        const dataContainer = document.getElementById('data-container');
        const courses = data.courses;

        // Clear the data container
        dataContainer.innerHTML = '';

        // Check if there are any courses available
    if (courses.length === 0) {
      dataContainer.innerHTML = '<div class="text-center">No courses found.</div>';
      return;
    }

        // Loop through the courses and create video cards for each course
        courses.forEach(function (course) {
            const videoCard = `
                <div class="card mb-4">
                    <img src="${course.thumb_url}" class="card-img-top" alt="${course.title}">
                    <div class="card-body">
                        <h5 class="card-title">${course.title}</h5>
                        <p class="card-text">${course.subtitle}</p>
                        <div class="d-flex align-items-center">
                            <img src="${course.author_pic_url}" class="rounded-circle mr-2" alt="${course.author}">
                            <p class="mb-0">${course.author}</p>
                        </div>
                        <div class="d-flex justify-content-between mt-3">
                            <div class="rating">${course.star} <i class="fas fa-star"></i></div>
                            <p class="price">${course.price}</p>
                        </div>
                    </div>
                </div>
            `;

            dataContainer.innerHTML += videoCard;
        });
    }

    // Function to populate the topic and sort dropdowns with data from the API
    function populateDropdowns(data) {
        const topicSelect = document.getElementById('topic-select');
        const sortSelect = document.getElementById('sort-select');
        const topics = data.topics;
        const sorts = data.sorts;

        // Clear existing dropdown options
    topicSelect.innerHTML = '';
    sortSelect.innerHTML = '';

        // Populate the topic dropdown
        topics.forEach(function (topic) {
            const option = document.createElement('option');
            option.value = topic;
            option.textContent = topic;
            topicSelect.appendChild(option);
        });

        // Populate the sort dropdown
        sorts.forEach(function (sort) {
            const option = document.createElement('option');
            option.value = sort;
            option.textContent = sort;
            sortSelect.appendChild(option);
        });
    }

    // Function to handle the search button click
    function handleSearchButtonClick() {
        const searchValue = document.getElementById('search-input').value;
        const topicValue = document.getElementById('topic-select').value;
        const sortValue = document.getElementById('sort-select').value;
        fetchCourses(searchValue, topicValue, sortValue);
    }

    // Fetch data for topic and sort dropdowns when the page loads
    $(document).ready(function () {
        $.ajax({
            url: 'https://smileschool-api.hbtn.info/courses',
            success: function (data) {
                // Populate the topic and sort dropdowns with data from the API
                populateDropdowns(data);

                // Set the search value from the API response
                document.getElementById('search-input').value = data.q;

                // Fetch initial courses data with default values
                fetchCourses(data.q, '', '');
            },

            error: function (xhr, status, error) {
                // Handle the error, e.g., display an error message
                const dataContainer = document.getElementById('data-container');
                dataContainer.innerHTML = '<div class="text-center">Error loading data.</div>';
            }
        });

        // Add event listener for the search button click
        document.getElementById('search-button').addEventListener('click', handleSearchButtonClick);
    });
</script>
